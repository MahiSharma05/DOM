<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="resizetext">resize me</p>
    <p class="resizetext">resize me tool</p>
    <button onclick="reSizeText()">resizetext</button>



    <script>
        function reSizeText(){
           var elements = document.getElementsByClassName("resizetext");
           for( var i = 0; i < elements.length; i++){
              elements[i].style.fontsize = "50px";
           } 
        }
    </script>
</body>
</html>
