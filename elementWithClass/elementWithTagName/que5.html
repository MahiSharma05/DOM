<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span> hello</span>
    <span>world</span>
    <button onclick="changeSpanSize()">change size of span</button>

    <script>
        function changeSpanSize(){
            var spans = document.getElementsByTagName("span");
            for( var i = 0; i < spans.length; i++){
              spans[i].style.fontsize = "30px";
            }
        }
    </script>
</body>
</html>
