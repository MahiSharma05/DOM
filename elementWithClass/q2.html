<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="colorbox">box 1</div>
    <div class="colorbox">box 2</div>
    <button onclick="chnagecolor()">chnage color</button>


    <script>
        function chnagecolor(){
            var boxes = document.getElementsByClassName("colorbox");
            for( var i = 0; i < boxes.length; i++){
                boxes[i].style.backgroundColor = "lightpink";
            }
        }
    </script>
</body>
</html>
