<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="borderItem">item 1</li>
        <li class="borderItem">item 2</li>
        <li class="borderItem" >item 3</li>
    </ul>
    <button onclick="addborder()">Add border</button>

    <script>
        function addborder(){
            var items = document.getElementsByClassName("borderItem");
            for( var i = 0; i < items.length; i++){
                items[i].style.border = "2px solid black";
            }
        }
    </script>
</body>
</html>
