<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>change text of all elements </h1>
    <p class="changetext">Hello,World</p>
    <p class="changetext">Hello,Universe</p>
    <button onclick="changetext()">change text</button>
    <script>
        function changetext() {
            var elements = document.getElementsByClassName("changetext");
            for (var i = 0; i < elements.length; i++) {
                elements[i].textContent = "text changed!";
            }
        }
    </script>

    <h1>change background color of all element</h1>
    <div class="colorbox">box 1</div>
    <div class="colorbox">box 2</div>
    <button onclick="chnagecolor()">chnage color</button>
    <script>
        function chnagecolor() {
            var boxes = document.getElementsByClassName("colorbox");
            for (var i = 0; i < boxes.length; i++) {
                boxes[i].style.backgroundColor = "lightpink";
            }
        }
    </script>

    <h1>hide all element</h1>
    <P class="hideme">item 1</P>
    <P class="hideme">item 2</P>
    <button onclick="hideAll()">hide all</button>
    <script>
        function hideAll() {
            var items = document.getElementsByClassName("hideme");
            for (var i = 0; i < items.length; i++) {
                items[i].style.display = "none";
            }
        }
    </script>

    <h1>add border to all elements</h1>
    <ul>
        <li class="borderItem">item 1</li>
        <li class="borderItem">item 2</li>
        <li class="borderItem" >item 3</li>
    </ul>
    <button onclick="addborder()">Add border</button>

    <script>
        function addborder(){
            var items = document.getElementsByClassName("borderItem");
            for( var i = 0; i < items.length; i++){
                items[i].style.border = "2px solid black";
            }
        }
    </script>

    <h1>change font size of all element</h1>
    <p class="resizetext">resize me</p>
    <p class="resizetext">resize me tool</p>
    <button onclick="reSizeText()">resizetext</button>
    <script>
        function reSizeText() {
            var elements = document.getElementsByClassName("resizetext");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.fontSize = "50px";
            }
        }
    </script>
</body>
</html>
