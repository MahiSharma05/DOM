<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>change text</h1>
    <h4 class="query1">hello world</h4>
    <h4 class="query1">hello world</h4>
    <button onclick="changetext()"> click me</button>
    <script>
        function changetext() {
            document.querySelector(".query1").textContent = "hello,universe";
        }
    </script>

    <h1>change color</h1>
    <h4 class="query2">hello world</h4>
    <h4 class="query2">hello world</h4>
    <button onclick="changecolor()"> click me</button>
    <script>
        function changecolor() {
            document.querySelector(".query2").style.color = "red";
        }
    </script>

    <h1>hide element</h1>
    <h4 class="query3">hello world</h4>
    <h4 class="query3">hello world</h4>
    <button onclick="hideitem()"> click me</button>
    <script>
        function hideitem() {
            document.querySelector(".query3").style.display = "none";
        }
    </script>

    <h1>display element</h1>
    <h4 class="query4" style="display: none;">hello world</h4>
    <h4 class="query4" style="display: none;">hello world</h4>
    <button onclick="displayitem()"> click me</button>
    <script>
        function displayitem() {
            document.querySelector(".query4").style.display = "block";
        }
    </script>

    <h1>chnage image source</h1>
    <img id="image"
        src="https://cdn.britannica.com/83/195983-138-66807699/numbers-tiger-populations.jpg?w=800&h=450&c=crop"
        alt="tiger" height="500px" width="500px">
    <button onclick="changeimage()">click here to change image</button>


    <script>
        function changeimage() {
            document.querySelector("#image").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZPRo5ILl4Tew10m2HkWjfk8vgdhNwdxzvbw&s";
        }
    </script>
</body>

</html>
